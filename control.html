<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hello</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-3 m-10">
                <div class="card">
                    <div class="card-harder bg-black text-white text-center">
                        <h2>My First Project</h2>
                    </div>
                    <div class="card-body">
                        <form action="control.html"class="form-group"method="post"enctype="multipart/form-data"></form>
                        <div class="row mb-2">
                            <div class="col-md-2">
                                <label for="username"class="form-control"border-0>Name</label>
                            </div>
                            <div class="col-md-10">
                                <input type="text"name="username"class="form-control"placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-2">
                                <label for="NRC"class="form-control"border-0>NRC</label>
                            </div>
                            <div class="col-md-10">
                                <input type="text"name="NRC"class="form-control"placeholder="NRC">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-2">
                                <label for="D.O.B"class="form-control"border-0>D.O.B</label>
                            </div>
                            <div class="col-md-10">
                                <input type="text"name="D.O.B"class="form-control"placeholder="Date Of Birth">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-2">
                                <label for="address"class="form-control"border-0>Address</label>
                            </div>
                            <div class="col-md-10">
                                <input type="text"name="address"class="form-control"placeholder="Enter Address">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-2">
                                <label for="Ph no"class="form-control"border-0>Phone Number</label>
                            </div>
                            <div class="col-md-10">
                                <input type="text"name="ph no"class="form-control"placeholder="Enter Phone Number">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-2">
                                <label for="id"class="form-control"border-0>ID</label>
                            </div>
                            <div class="col-md-10">
                                <input type="text"name="id"class="form-control"placeholder="Enter ID">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="submit"class="btn btn-danger"name=""submit">Submit</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit"class="btn btn-success"name="submit">Exit</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
